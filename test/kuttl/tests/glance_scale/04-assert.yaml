#
# Check for:
# - Glance CR with 0 replicas for each GlanceAPI
# - GlanceAPI glance-external-api Deployment with 0 replicas
# - GlanceAPI glance-internal-api Deployment with 0 replicas


apiVersion: glance.openstack.org/v1beta1
kind: Glance
metadata:
  name: glance
spec:
  glanceAPIInternal:
    replicas: 0
  glanceAPIExternal:
    replicas: 0
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: glance-external-api
spec:
  replicas: 0
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: glance-internal-api
spec:
  replicas: 0

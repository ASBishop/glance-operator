apiVersion: glance.openstack.org/v1beta1
kind: Glance
metadata:
  name: glance
spec:
  serviceUser: glance
  databaseInstance: openstack
  databaseUser: glance
  keystoneEndpoint: default
  customServiceConfig: |
    [DEFAULT]
    debug = true
  glanceAPIs:
    default:
      type: single
      preserveJobs: false
      replicas: 1
      imageCache:
        size: 2G
  secret: osp-secret
  storageClass: local-storage
  storageRequest: 10G
